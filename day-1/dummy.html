<!-- Forms -->

<form method="get">
  <label for="fname">Firstname:</label>
  <br><input type="text" id="fname"  name="Firstname" placeholder="entery your name:" />
  <br>
  <label for="sname">Second name:</label>
  <br><input type="text" id="sname"  name="Secondname" placeholder="Enter secnd name:" />
  <br><br><label for="num">number:</label>
  <br><input type="number" id="num" min="2"  max="7"/><br><br>

  <label>Mobile NUmber:</label>
  <br><input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />

  <br><label for="gender">Gender</label>

  <br><input type="radio" id="male" name="gender" > male</input>
  <br><input type="radio" id="female" name="gender">female</input><br>

  <br><label >Skills</label>
  <br><input type="checkbox" id="html" name="skills">html</input>
  <br><input type="checkbox" id="css" name="skills">css</input>
  <br><input type="checkbox" id="js" name="skills" checked>js</input>

  <br><br>

  <input type="file">

  <input type="date">
  <br><br>
  <input type="submit" formaction="./formsubmissiion.html">
  <input type="reset" value="Reset">
  
  <textarea></textarea><br><br>


  <label for="options">Options</label><br>

  <select id ="options" name="options">
    <option id="option1" value="option1">option1</option>
    <option id="option2" value="option2">option2</option>
    <option id="option3" value="option3">option3</option>
    <option id="option4" value="option4">option3</option>

  </select>
  

</form>
